<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card-div">
      <section class="card-result-section">
        <h2 class="card-header">Your Result</h2>
        <div class="card-score-div">
          <span class="card-score">76</span>
          <span class="card-out-of"> of 100</span>
        </div>
        <h1 class="card-result">Great</h1>
        <div class="card-result-desc-container">
        <p class="card-result-description">You scored higher than 65% of the people who have taken the tests.</p>
      </div>
      </section>
      <section class="card-summary-section">
        <h1 class="card-summary-header">Summary</h1>
        <div class="card-item-container">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="card-item-icon">
          <h4 class="card-item-header">Reaction</h4>
          <span class="card-item-score">80 <span class="card-item-score-not-bold"> /100</span></span>
          </div>

          <div class="card-item-container">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" class="card-item-icon">
            <h4 class="card-item-header">Memory</h4>
            <span class="card-item-score">92 <span class="card-item-score-not-bold"> /100</span></span>
            </div>

            <div class="card-item-container">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="card-item-icon">
              <h4 class="card-item-header">Verbal</h4>
              <span class="card-item-score">61 <span class="card-item-score-not-bold"> /100</span></span>
              </div>

              <div class="card-item-container">
                <img src="./assets/images/icon-visual.svg" alt="visual icon" class="card-item-icon">
                <h4 class="card-item-header">Reaction</h4>
                <span class="card-item-score">72<span class="card-item-score-not-bold"> /100</span></span>
                </div>

                <a href="" class="card-button">Continue</a>
      </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Botir Khaltaev</a>.
  </div>
</body>
</html>
